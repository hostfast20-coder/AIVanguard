<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <a href="./index.html" id="back">Back</a>
    <img src="./gradient.png" alt="">
    <div class="layer-blur"></div>
    <div class="heading">
        <h1 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"

        <h2 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"

    </div>

    <div class="btn-start-genrating" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"

            <p style="color: rgb(107, 105, 105);">paste the image</p>
            <p style="color: rgb(112, 111, 111);">or</p>
            <button style="color: black;">upload from folders</button>
        </div>
        <button id="generator">START GENERATING</button>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</html>
